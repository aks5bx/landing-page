name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create build directory
        run: |
          mkdir -p _site
          # Copy all files except .git and node_modules
          rsync -av --exclude='.git' --exclude='node_modules' --exclude='_site' --exclude='supabase' . _site/

      - name: Create config.js from secrets
        run: |
          echo "Creating config.js..."
          echo "window.SUPABASE_URL = '${{ secrets.SUPABASE_URL }}';" > _site/config.js
          echo "window.SUPABASE_ANON_KEY = '${{ secrets.SUPABASE_ANON_KEY }}';" >> _site/config.js
          echo "Config.js created successfully (credentials hidden for security)"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
